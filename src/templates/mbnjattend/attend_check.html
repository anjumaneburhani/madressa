<!DOCTYPE html>
{% extends "mbnjattend\mbbase.html" %}
{% block body_block %}
  <p></p>
  <div class="container">
    <h1>Attendance</h1>
  </div>
  <div class="container">
    <div class="container">
      <p>Check box if the student is absent:</p>
    </div>
    <div>
      <p>
        <form method="POST" action="{% url 'mbnjattend:submit' year id %}">
        {% csrf_token %}
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Absent</th>
                <th>Tardy</th>
                <th>Informed</th>
              </tr>
            </thead>
            <tbody>
              {% for stu in student %}
                <tr>
                  <td>
                    <div>
                      <label>{{stu.lname}}, {{stu.fname}}</label>
                    </div>
                  </td>
                  <td>
                    <div class="checkbox">
                      <label><input type="checkbox" name="absent[]" value="{{stu.id}}" /></label>
                    </div>
                  </td>
                  <td>
                    <div class="checkbox">
                      <label><input type="checkbox" name="tardy[]" value="{{stu.id}}" /></label>
                    </div>
                  </td>
                  <td>
                    <div class="checkbox">
                      <label><input type="checkbox" name="informed[]" value="{{stu.id}}" /></label>
                    </div>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <div>
            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            <input type="button" class="btn btn-secondary btn-lg" value="Cancel">
          </div>
        </form>
      </p>
    </div>
  </div>
{% endblock %}
