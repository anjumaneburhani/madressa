<!DOCTYPE html>
{% extends "mbnjreport\mbbase.html" %}
{% block body_block %}
  <p></p>
  <div class="container">
    <h1>Report</h1>
  </div>
  <div class="container">

      <div class="container">
        <label for="sc">Select Calendar Year:</label>
        <select class="form-control" id="sc" onchange="selectSat()">
          <option value="none">-- Choose calendar year --</option>
          <option value="1435">1435</option>
          <option value="1436">1436</option>
          <option value="1437">1437</option>
          <option value="1438">1438</option>
          <option value="1439">1439</option>
          <option value="1440">1440</option>
          <option value="1441">1441</option>
          <option value="1442">1442</option>
          <option value="1443">1443</option>
          <option value="1444">1444</option>
          <option value="1445">1445</option>
          <option value="1446">1446</option>

          {% if sat_rcds %}
            {% for sats in sat_rcds%}
              <option value=sats.satname>{{ sats.satname }}</option>
            {% endfor %}
          {% else %}
            <option value='NO RECORDS FOUND!'</option>
          {% endif %}
        </select>
      </div>
  
  </div>
{% endblock %}
